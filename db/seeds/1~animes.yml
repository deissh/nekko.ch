- id: 4
  title: Кэрол и Тьюсдей
  title_en: Carole and Tuesday
  title_or: "-"
  annotation: 50 лет прошло с тех пор, как человечество начало эмигрировать на Марс.
    Люди теперь - пассивные потребители, ведь все их нужды обеспечивает искусственный
    интеллект. Кэрол живет в мегаполисе Альба, работает неполный рабочий день и пытается
    стать музыкантом. Тьюсдей родилась в богатой семье в провинциальном городе Хершел,
    она мечтает заниматься музыкой, но никто из окружающих её не понимает. Два одиночества
    встречаются и сразу же чувствуют друг друга. Они хотят петь. Они хотят делать
    музыку. Эти двое могут создать только маленькую волну, но эта волна в конечном
    итоге превратится в нечто большее.

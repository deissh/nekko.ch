- id: 10
  title: 'WIXOSS: зараженный селектор ТВ-1'
  title_en: Selector Infected WIXOSS TV-1
  title_or: "-"
  annotation: WIXOSS - это популярная у подростков карточная игра. Среди игроков ходят
    легенды об особых картах «Рулиг», изображающих женских персонажей и наделённых
    собственной волей. Особенные девушки, которые могут владеть такими картами и слышать
    их голоса, называются Селекторами. Селекторы проводят свои карточные битвы в специальном
    измерении, скрытом от обычных людей, и победителю, по слухам, достаётся исполнение
    одного загаданного желания. Руко Коминато находит Рулиг-карту, называет её Тама
    и с головой погружается в мир Селекторов.

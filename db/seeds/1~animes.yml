- id: 9
  title: Блич
  title_en: Bleach
  title_or: "-"
  annotation: "Представьте себе, что вы - пятнадцатилетний японский школьник и учитесь
    в 9-м классе. Также у вас есть две младшие сестры. Ваш отец постоянно хочет вас
    «убить», правда лично он называет это тренировками. Но как ни странно, благодаря
    именно этому, вы все еще до сих пор живы. Вы ходите в школу, учитесь, приходя
    домой, вы садитесь и делаете домашнее задание. Ваша семья владеет местной клиникой,
    вы помогаете ей в клинике по вечерам. Ну, в общем, стандартная школьная жизнь
    подростка. \r\n\r\nПредставили? Отлично! Но, добавьте к ней то, что, сколько вы
    помните себя, вы можете видеть призраков и разговаривать с ними. И то, что с 8
    лет вы живете без материнской опеки. Вот так можно описать жизнь главного героя
    Куросаки Ичиго. Но, в один судьбоносный вечер к Ичиго, не осознавая того, что
    он может видеть призраков, приходит Бог Смерти. А что бы вы сделали на месте Ичиго,
    когда посреди вашей комнаты появляется странно одетый человек, в черном кимоно
    и с катаной в руке. А? Правильно, надо дать ему пинок, ногой в спину. Вот так
    можно описать первую встречу Ичиго с Кучики Рукией, которая положит начало долгой
    и захватывающей истории."

- id: 11
  title: Проделки сакуры
  title_en: Sakura Trick
  title_or: "-"
  annotation: Старшая школа Мисато закрывается, объявлен последний набор в ее классы.
    Ребятам, поступившим в это время, не повезло - с каждым выпуском родная школа
    будет пустеть, уже не придут младшие товарищи, и, наконец, они останутся одни.
    Что же сделать, чтобы чудесные школьные годы запомнились навсегда? Для давних
    подружек, романтичной Харуки Такаямы и практичной Ю Соноды ответ ясен - надо совершить
    нечто необычное. Они решают поцеловаться...

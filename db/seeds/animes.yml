  title: 'Детектив-медиум Якумо'
  title_en: 'Shinrei tantei Yakumo / Psychic Detective Yakumo'
  title_or: '-'
  annotation: "Зачем четверо студентов полезли в заброшенную школу? Сейчас вспоминать\nуже поздно, ибо один из четверки мертв, а другая явно одержима злыми духами. Харука\nОдзава, подруга пострадавшей и также участница неудачного похода, обращается за\nпомощью к нелюдимому парню по имени Якумо Сайто, который, как поговаривают в кампусе,\n«что-то такое может». Как выясняется после ряда опасных приключений, кроваво-красный\nлевый глаз ее нового знакомого и правда может видеть духов умерших, а сам хозяин\nумеет вступать с ними в контакт. В итоге прямая, открытая Харука и мрачноватый\nироничный Якумо формируют странную пару, которая обречена на расследование сверхъестественных\nпроисшествий!\r\n\r\nВ лесу или каменных джунглях, за тысячи лет природа человека\nне меняется, и темная сторона периодически берет верх. Иногда только духи могут\nуказать следы и вывести на верный путь, по которому в поисках истины следуют главные\nгерои, часто в компании офицера полиции Кадзутоси Гото и его трусоватого помощника\nЮтаро Исии. Разоблачая маньяков и шарлатанов, черных магов и обычных убийц, Харука\nи Якумо не только освобождаются от тяжкого прошлого, но и лучше узнают друг друга!"

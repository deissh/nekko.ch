  annotation: "Исанами, юная жрица, пробирается в замок Уэда: храм, где она служила,\nсгорел, монахов и всех прислужников перебили синоби, а последнее, что сказал ей\nотец-настоятель: «проси защиты у Юкимуры Санады». По дороге Исанами встречает\nКиригакурэ Сайдзо, самурая без хозяина, и просит его помощи - одной ей не добраться\nдо земель Санады, зловещие ниндзя идут за ней по пятам. Сайдзо не хочется связываться\nс беспомощной девчонкой, но потом он все-таки соглашается, кто знает, почему,\nпожалел ли маленькую жрицу или польстился на обещанную миску гречневой лапши?\r\n\r\nКак\nбы то ни было, так начался их общий путь в замок Уэда - путь ко двору Нобусигэ\nСанады, месту в «Десятке отважных», множеству невероятных подвигов и бессмертной\nславе мастеров ниндзюцу."

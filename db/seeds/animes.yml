description: События аниме происходят в 2112 году. В этом будущем можно мгновенно
  измерить психическое состояние любого лица и вероятность совершения им преступлений
  устройством под названием «Психо-Паспорт», установленным на теле каждого гражданина.
  Если индекс коэффициента преступности оказывается слишком высок, человек вынужден
  пройти принудительное лечение либо, при необходимости, подлежит уничтожению. Выполнением
  этой задачи занимаются специальные команды из Бюро общественной безопасности, состоящие
  из потенциальных преступников (так называемых «псов»), и инспекторов полиции, осуществляющих
  надзор над своими подопечными. Члены каждой команды получают особое оружие - Доминатор,
  способное открывать огонь только по тем, чей коэффициент преступности превышает
  допустимую норму. История повествует о Синье Когами, который должен раскрывать преступления
  в этом тёмном будущем.

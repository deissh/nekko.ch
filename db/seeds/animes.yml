  annotation: "История повествует о молодой девушке по имени Cираюки - обладательнице\nредчайших волос, таких же красных, как спелые наливные яблоки. Несмотря на щедрый\nподарок природы, писаную и необычную красоту, девушка ведет образ жизни простолюдинки,\nкоторой нет дела до роскошного королевского замка, возвышающегося посреди ее родного\nгорода. А до его высокородных обитателей ей нет дела вдвойне.\r\n\r\nНо однажды\nравнодушие улетучивается. Причиной тому становится богатый, но прослывший своей\nглупостью принц, влюбившийся в девушку с первого взгляда. Невзирая на ее собственные\nжелания и чувства, принц решает во что бы то ни стало добиться расположения красноволосой\nдевицы. Поглощенная мыслями о том, как избавиться от свалившейся на нее напасти,\nCираюки обрезает прекрасные волосы и решает спастись от напористого мужа королевских\nкровей, иммигрировав в соседнюю страну.\r\n\r\nУдирая через лес, беглянка знакомится\nс молодым человеком по имени Дзен, который помогает ей избавиться от погони. Что\nтеперь произойдет с Cираюки, потерявшей возможность вернуться на родину? И кто\nна самом деле ее загадочный новый друг?"

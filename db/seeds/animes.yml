  title: 'Адский патруль Энмы! Дадим Жару!'
  title_en: 'Dororon Enma-kun: Meeramera'
  title_or: '-'
  annotation: "Почему по Японии должны гулять и наводить собственный порядок только\nсинтоистские или христианские силы зла? В позднюю эпоху Сёва (1970-е гг.) Энма-О,\nповелитель буддийского мира мертвых, решил восстановить равновесие и направить\nв Мир Людей собственный Адский патруль, который будет ловить демонов-отщепенцев\nи отправлять их обратно. Так как дело это серьезное, то во главе операции он поставил\nсобственного племянника, Энму-младшего по прозвищу Огненный, в помощницы ему дал\nподругу детства, снежную принцессу Юкико, а в советники - мудрого демона по имени\nСтарая Шляпа. Ну и до кучи владыка отправил с ними каппу Каппаэру - а вдруг на\nчто сгодится?\r\n\r\nВскоре веселая компания осмотрелась в новом мире, оборудовала\nбазу в подвале токийской начальной школы и приступила к нелегкой службе. Так они\nи встретились с пятиклассницей Харуми, которая волей случая прибилась к отряду\nи тоже стала участвовать в миссиях. Умная, наблюдательная и веселая девочка оказалась\nотличным дополнением к горячему Энме, малость невнимательной Юки, вечно спящему\nШляпе и трусоватому Каппе. Вот только очень скоро выяснится, что в буддистском\nдемоническом мире зреет заговор, и Адский патруль - лишь приманка для затаившихся\nврагов..."

  annotation: "После очередной мировой войны человечество потеряло родную планету\nи оказалось разбросано по космосу. Большинство колоний стали сырьевыми придатками,\nжители которых должны круглосуточно вкалывать на новых хозяев жизни. Чтобы работники\nне распускались, на большинстве планет Галактического Альянса введен драконовский\nзакон «О запрете развлечений». Нельзя собираться вместе, петь, плясать, вообще\nпублично радоваться. Нарушителей карают как полицейские, так и армейские силы.\nНо вся Галактика знает партизан шоу-бизнеса, террористов любви, прекрасных борцов\nс тоской и грустью - подпольную девичью группу AKB0048, что ведет родословную\nот легендарной поп-группы XXI века!\r\n\r\nНа вершине нового движения - лучшие\nартистки, принявшие имена идолов «той самой» АКВ48, чуть ниже - продюсеры и стажеры,\nдалее ученицы, прибывающие отовсюду. Разумеется, у группы есть мощное военно-техническое\nприкрытие - ведь каждый концерт на запретных мирах превращается в войсковую операцию.\nВпрочем, Оринэ, Юка и Нагиса - обычные девчонки с шахтерской планеты - не знали\nтаких подробностей, но все равно примкнули к АКВ при первом удобном случае, ибо\nтоже хотят песней и музыкой бороться с теми, кто поработил человечество. Сила\nв правде, а правда в том, что тоска и уныние - смертный грех!"

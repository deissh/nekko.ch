  id: 84
  title: 'Амагами СС 2 / Ласково Кусь: Амагами - драгоценный дневник ТВ-2'
  title_en: 'Amagami SS+'
  title_or: '-'
  annotation: "В отличие от истории, искусству знакомо сослагательное наклонение.\nОтвет на вопрос: «Что было бы, если?» нам дает история Дзюнъити Татибаны, обычного\nяпонского школьника. Однажды пострадав в отношениях с прекрасным полом, Татибана\nсумел собраться и пойти дальше. За это судьба предоставила ему шесть шансов, шесть\nрасходящихся тропок, на каждой из которых ждала своя девушка. Самое интересное,\nчто действие проходило в одинаковых условиях, среди тех же персонажей - просто\nкаждый раз что-то неуловимо менялось, и перед героем возникала следующая тропа.\nКак мы знаем, Дзюн прошел испытание, на каждом из путей достойно проявив себя\nи оставшись мужчиной!\r\n\r\nЗрителям уже известно, что Дзюньити сумел спасти\nкоролеву школы от скуки, смог расшевелить «принцессу Несмеяну», обрел уважение\nрезковатой спортсменки, в нужную минуту подставил крепкое плечо однокласснице,\nа отношения с подругой детства спокойно и без эксцессов продвинул еще «на четыре\nбазы». Сложнее всего пришлось с отличницей-старостой, по ряду причин прятавшей\nистинное лицо - но и тут парень преуспел: где честностью, где твердостью, а где\nтой святой простотой, которой нипочем любые хитрости и лицемерие. В конце концов,\nДзюн получил награду, а мы волею авторов сможем еще раз окунуться в мир «Ласкового\nукуса»; следить за полюбившимися героями, переживать и... немного завидовать!"
  description: "В отличие от истории, искусству знакомо сослагательное наклонение.\nОтвет на вопрос: «Что было бы, если?» нам дает история Дзюнъити Татибаны, обычного\nяпонского школьника. Однажды пострадав в отношениях с прекрасным полом, Татибана\nсумел собраться и пойти дальше. За это судьба предоставила ему шесть шансов, шесть\nрасходящихся тропок, на каждой из которых ждала своя девушка. Самое интересное,\nчто действие проходило в одинаковых условиях, среди тех же персонажей - просто\nкаждый раз что-то неуловимо менялось, и перед героем возникала следующая тропа.\nКак мы знаем, Дзюн прошел испытание, на каждом из путей достойно проявив себя\nи оставшись мужчиной!\r\n\r\nЗрителям уже известно, что Дзюньити сумел спасти\nкоролеву школы от скуки, смог расшевелить «принцессу Несмеяну», обрел уважение\nрезковатой спортсменки, в нужную минуту подставил крепкое плечо однокласснице,\nа отношения с подругой детства спокойно и без эксцессов продвинул еще «на четыре\nбазы». Сложнее всего пришлось с отличницей-старостой, по ряду причин прятавшей\nистинное лицо - но и тут парень преуспел: где честностью, где твердостью, а где\nтой святой простотой, которой нипочем любые хитрости и лицемерие. В конце концов,\nДзюн получил награду, а мы волею авторов сможем еще раз окунуться в мир «Ласкового\nукуса»; следить за полюбившимися героями, переживать и... немного завидовать!"

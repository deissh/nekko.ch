  title: Fractale
  title_en: Fractale
  title_or: '-'
  annotation: "Где-то через 300 лет люди выполнили завет Руссо и вернулись назад,\nк природе. Исчезли шумные города, дымящие заводы и сама потребность трудиться\n- заботы о хлебе насущном принял на себя механический бог, сеть суперкомпьютеров,\nназванная Фракталом. Взамен требовалось лишь регулярно «молиться», сбрасывая накопленную\nза день информацию в бездонные хранилища данных. Программисты Фрактала превратились\nв служителей культа, и на Земле воцарилась теократия - правда, необременительная.\nЖизнь стала проще - хотя внешне уровень техники откатился к XX веку, каждый мог\nиметь двойников-аватаров, поручая им рутинные задачи, а сам скитаться в поисках\nновых впечатлений и развлечений. Население резко уменьшилось, при этом люди утратили\nкорни и привязанности, превратившись в массе своей в обезличенное перекати-поле.\r\n\r\nМолодой\nКлейн - нетипичный житель «нового порядка», не потерявший интерес к наследию прошлого\n- и вещам, и ценностям. До поры до времени он вел обычную жизнь - общался за столом\nс двойниками родителей, слушал старые песни, любовался природой - и ждал; ждал,\nзная, что случится что-то странное и необычное. Так он и встретился с Фриной -\nбеглой жрицей Фрактала, за краткие часы знакомства полюбившей парня и оставившей\nему «ключ от мира» - удивительную девочку Нессу, воплощение энергии, доброты и\nнаивности. Но неважно, человек ли Несса или аватар - имеет ли главный герой право\nоткрыть этим ключом дверь, за которой, похоже, лежат сумерки мира и развенчание\nложных богов?"

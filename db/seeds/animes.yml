  title: 'Акварион 2: Эволюция ТВ-2'
  title_en: 'Aquarion Evol TV-2'
  title_or: '-'
  annotation: "Остатки человечества покинули Землю, разрушенную Темными Ангелами,\nи расселились по новым мирам и пространствам. Через 12 тысяч лет после действия\nпервого сезона жизнь на планете Вега течет тихо и патриархально, современные технологии\nскрыты за кадром, а на дворе будто снова XX век. Увы, идиллия кончилась вторжением\nиз иного измерения, с планеты Алтея, чьи огромные автоматы-Сборщики который год\nпохищают самых красивых и здоровых веганок. Защитники планеты могут надеяться\nлишь на наследие прошлого, боевые машины-Векторы, которые успешно справляются\nс обычными Сборщиками, но бессильны перед прикрывающими их воинами-алтейцами.\r\n\r\nИменно\nв такую заварушку угодили сирота Амата Сора и аристократка Миконо Судзусиро, только\nчто познакомившиеся в старом кинотеатре. В горячке боя, когда обоим грозила смерть,\nАмата отбросил страх и освободил силу Полета, которой владел с детства. Вскоре\nиз облаков дыма и пыли восстал суровый гигант Акварион. Вот так вчерашний сирота\nпопал в организацию Нео-ДИВА и в дружную семью «элементов», а на Вегу пришла надежда.\nТолько почему на Алтее возрождению Аквариона радовались куда больше? Каковы корни\nАматы, чья он инкарнация? Есть ли у конфликта разумное решение или правда у каждой\nстороны своя? Ответы даст только новое прочтение старых мифов!"

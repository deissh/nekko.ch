  title_en: 'Bungo sutorei doggusu TV-3'
  title_or: '-'
  annotation: "Ацуси Накадзиму размашистым пинком выставили из сиротского приюта. В\nпорыве безудержного гнева вперемешку с горькой обидой он решил, что единственный\nспособ выжить - грабеж средь бела дня. На счастье возле реки, где пару минут назад\nАцуси готов был покончить с собой, пролегала дорога. Осталось только затаиться\nи ждать. Плюх. Что это? Чьи-то ноги торчат из воды. Бульк. Режим «спасатель» активирован!\nИ вот, мгновенно позабыв о грабеже уставших путников и караванов, Ацуси бросается\nв реку на выручку незадачливому «поплавку». Которым оказывается молодой человек,\nнедовольный тем, что его причудливую попытку самоубийства сорвали. Позже озадаченный\nАцуси узнает, что имя несостоявшегося утопленника - Осаму Дадзай, и что он работает\nв специальном Вооруженном детективном агентстве, штатные сыщики которого обладают\nсверхъестественными способностями. Когда полиция и военные бессильны - обращаются\nк ним. В этот раз Осаму и его напарнику предстоит охота на опасного зверя, терроризирующего\nокругу. И как-то так получилось, что именно этот зверь стал причиной изгнания\nАцуси."

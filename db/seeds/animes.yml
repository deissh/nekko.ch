  title_en: 'Amagami SS'
  title_or: '-'
  annotation: "Каждый выбирает по себе... Сделать выбор - самое сложное в жизни молодого\nчеловека, и это в полной мере испытал 17-летний Дзюнъити Татибана, тихий и скромный\nяпонский школьник. Однажды обжегшись в отношениях с прекрасным полом, Дзюн долго\n«дул на молоко», ограничиваясь картинками и личным планетарием, который оборудовал\nв собственном стенном шкафу. Но в шкафу вечно не просидишь - природа берет свое,\nи главный герой обнаруживает, что плодотворно общаться можно не только с книгами,\nлучшим другом и младшей сестренкой.\r\n\r\nСтаршая школа - неиссякаемый источник\nи опорный камень аниме - так полна соблазнов! Что делать, когда с тобой заговаривает\nкрасавица Харука - пусть школьный идол, но приятная в общении и нисколько не зазнающаяся\nстаршеклассница? А может, стоит взглянуть на милую скромницу Саэ, с которой вроде\nбы свела сама судьба? Или принять вызов Ай - сильной и уверенной в себе спортсменки,\nда еще подруги сестры? Хотя зачем ходить далеко - ведь в классе есть «своя в доску»\nбесшабашная Каору, а еще простая и веселая Рихоко? Да и как понимать взгляды старосты\nЦукасы - по виду типичной отличницы, а вот иногда такое проскакивает... В общем,\nпроблем у Дзюна хватает, а как он будет с ними разбираться, сможет ли вырасти\nи стать мужчиной - нам покажут авторы аниме!"
